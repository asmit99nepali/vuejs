<!DOCTYPE html>
<html>
<head>
	<title>VueJS Tutorials</title>
	<link href="style.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
	<style type="text/css">
		#canvas{
			width:600px;
			padding:200px 20px;
			text-align: center;
			border:1px solid #333;
		}
	</style>
</head>
<body>
<div id="vue-app">
	<h1>Computed</h1>
	<button @click="a++">Add To A</button>
	<button @click="b++">Add To B</button>
	<p>A - {{a}}</p>
	<p>B - {{b}}</p>
	<p>Age + A = {{addToA}}</p>
	<p>Age + B = {{addToB}}</p>
</div>
</body>
</html>
<script type="text/javascript">
	new Vue({
		el:'#vue-app',
		data:{
			age:20,
			a:0,
			b:0,
		},
		methods:{
			// addToA:function(){
			// 	console.log("A");
			// 	return this.age + this.a;
			// },
			// addToB:function()
			// {
			// 	console.log("B");
			// 	return this.age + this.b;
			// }
		},
		computed:{
			addToA:function(){
				console.log("A");
				return this.age + this.a;
			},
			addToB:function()
			{
				console.log("B");
				return this.age + this.b;
			}
		},
	});
</script>
