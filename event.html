<!DOCTYPE html>
<html>
<head>
	<title>VueJS Tutorials</title>
	<link href="style.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
	<style type="text/css">
		#canvas{
			width:600px;
			padding:200px 20px;
			text-align: center;
			border:1px solid #333;
		}
	</style>
</head>
<body>
<div id="vue-app">
	<h1>Event</h1>

	<button v-on:click.once="add(1)">Add a year</button>
	<!-- .once make button click only one time and then it will disable
	this is called event modifier
	  -->
	<button @click="subtract">Subtract a year</button>
	<p>My Age:{{age}}</p>
	<div v-on:mousemove="updateXY" id="canvas">{{x}},{{y}}</div>
	<a  v-on:click.prevent="click" href="https://www.batikacooperative.com">Batika</a>
</div>
</body>
</html>
<script type="text/javascript">
	new Vue({
		el:'#vue-app',
		data:{
			age:21,
			x:0,
			y:0,
		},	
		methods:{
			add:function(x)
			{
				this.age += x;
			},
			subtract:function()
			{
				this.age--;
			},
			updateXY:function(event)
			{
				this.x=event.offsetX;
				this.y=event.offsetY;
			},
			click:function()
			{
				alert('You clicked me');
			}
		}
	});
</script>
